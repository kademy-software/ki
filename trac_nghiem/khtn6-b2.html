<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button">Bắt đầu - KHTN6 bài 2</button>
    </div>

        <div class="number-of-count">

          <img src="timer-icon.svg" />

      </div>
      <div id="container">
    
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Thử lại nhé ? <br> Kiến thức mới : <br>
       <b> Vật sống là vật có các biểu hiện như trao đổi chất và chuyển hoá năng lượng, sinh trưởng, phát triển, vận động, cảm ứng, sinh sản,... <br> 
        Còn vật không sống là không có biểu hiện của sự sống </b>
      </button>
     
    </div>
